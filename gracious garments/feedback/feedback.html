<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="feedback.css" />
  <title>feedback</title>
</head>

<body>

  <!-- background -->
  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>
  <!-- heading -->
  <div class="textbox">
    <h1>FeedBack</h1>
  </div>
  <br><br><br><br><br><br><br><br><br> <br><br><br><br><br><br><br><br> <br><br><br>

  <!-- form -->
  <div id="panel" class="panel-container">
    <p><strong> <b>How satisfied are you with our
          customer support performance?</b> </strong></p>
    <div class="ratings-container">
      <div class="rating">
        <h1>&#128528</h1>
        <small>Unhappy</small>
      </div>
      <div class="rating">
        <h1>&#128522</h1>
        <small>Neutral</small>
      </div>
      <div class="rating active">
        <h1>&#128516</h1>
        <small>Satisfied</small>
      </div>
    </div>
    <button class="btn" id="send"><b><s>SEND REVIEW</s></b></button>
  </div>

  <script src="feedback.js"></script>

</body>

</html>
