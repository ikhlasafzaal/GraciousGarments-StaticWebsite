<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div id="menu-btn" class="fas fa-bars"></div>

<div class="container">

    <div class="side-bar">

        <ul class="list">
            <li class="active" data-src="videos/khaadi.mp4">Khaadi Latest Collection</li>
            <li data-src="videos/cougarwinter.mp4">Cougar Latest Outfits</li>
            <li data-src="videos/Alkaram Studio Ochre.mp4">Alkaram Studio by OCHRE</li>
            <li data-src="videos/Khaadi Collection.mp4">Khaadi </li>
            <li data-src="videos/alkaram.mp4">Alkaram Collection</li>
            <li data-src="videos/cougar.mp4">Cougar Collection</li>
            <li data-src="videos/mak alkaram.mp4">Alkaram by MAK</li>
        </ul>

    </div>

    <div class="video-container">
        <video src="videos/Khaadi.mp4" loop muted autoplay controls></video>
    </div>

</div>


<script>

let sideBar = document.querySelector('.container .side-bar');

document.querySelector('#menu-btn').onclick = () =>{
    sideBar.classList.toggle('active');
};

let video = document.querySelector('.container .video-container video');
let videoLinks = document.querySelectorAll('.container .side-bar .list li');

videoLinks.forEach(link =>{
    link.onclick = () =>{
        let src = link.getAttribute('data-src');
        video.src = src;
        sideBar.classList.remove('active');
        videoLinks.forEach(remove =>{remove.classList.remove('active')});
        link.classList.add('active');
    }
})

</script>
    
</body>
</html>
