<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="login.css" />
  </head>
<body>
<div class="cont">
  <div class="form sign-in">
    <h2>Welcome back,</h2>
    <label>
      <span>Email</span>
      <input type="email" id="eemail"  required placeholder="ikhlasafzaal13@gmail.com">
    </label>
    <label>
      <span>Password</span>
      <input type="password" id="ppassword" required placeholder="your password here...">
    </label>
    <p class="forgot-pass">Forgot password?</p>
    <button onclick="signin()" type="button" class="submit">Sign In</button>
    <button type="button" class="fb-btn">Connect with <span>facebook</span></button>
  </div>
  <div class="sub-cont">
    <div class="img">
      <div class="img__text m--up">
        <h2>New here?</h2>
        <p>Sign up and discover great amount of new opportunities!</p>
      </div>
      <div class="img__text m--in">
        <h2>One of us?</h2>
        <p>If you already has an account, just sign in. We've missed you!</p>
      </div>
      <div class="img__btn">
        <span class="m--up">Sign Up</span>
        <span class="m--in">Sign In</span>
      </div>
    </div>
    <div class="form sign-up">
      <h2>Time to feel like home,</h2>
      <label>
        <span>Name</span>
        <input type="name" id="name" required placeholder="type your name here...">
      </label>
      <label>
        <span>Email</span>
        <input type="email" id="email" required placeholder="ikhlasafzaal13@gmail.com">
      </label>
      <label>
        <span>Password</span>
        <input type="password" id="password"  required placeholder="your password here...">
      </label>
      <button onclick="signup()" type="button" class="submit"><a href="./Gracious.html/pg.html"></a></button>
      <button type="button" class="fb-btn">Join with <span>facebook</span></button>
    </div>
  </div>
</div>

</body>
<script type="text/javascript" src="login.js"></script>
</html>
